{% load static %}

<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icono/dog-bone.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body>

    <div class="container-fluid grid-block">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Ingresa tus datos</h3>

                </div>
                <div class="card-body">
                    <form action="/registroPersona/crearPersona/" method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="text" name="correo" placeholder="Correo electronico">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-id-card"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="text" name="run" id="run" placeholder="Ingrese run" onkeypress="return validarRun(event)">
                                </div>
                            </div>


                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="text" name="nombre" placeholder="Ingrese nombre completo" onkeypress="return validarLetras(event)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="text" name="fechaNac" id="fechaNac" placeholder="dd/mm/aaaa">
                                </div>
                            </div>



                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-mobile"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" type="text" name="telefono" placeholder="Ingrese numero de teléfono">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese usuario">
                                </div>
                            </div>



                        </div>

                        <div class="row">


                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-key"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="password" name="contraseñaUsuario" id="contraseñaUsuario" placeholder="Ingrese contraseña">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-key"></i>
                                        </span>
                                    </div>
                                    <input required class="form-control" type="password" name="repassword" id="repassword" placeholder="Confirme contraseña">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marker"></i>
                                        </span>
                                    </div>
                                    <select id="region" name="region" class="form-control">
                                        <option hidden value="default">Seleccione region</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marker"></i>
                                        </span>
                                    </div>
                                    <select id="comuna" name="comuna" class="form-control">
                                        <option hidden value="default">Seleccione comuna</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-building"></i>
                                        </span>
                                    </div>
                                    <select name="vivienda" id="vivienda" class="form-control">
                                        <option hidden value="default">Seleccione vivienda</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" value="Aceptar" class="btn float-right login_btn">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <script src="{% static 'js/additional-methods.js' %}"></script>
    <script src="{% static 'js/lightbox.js' %}"></script>
    <script src="{% static 'js/jquery.rut.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
