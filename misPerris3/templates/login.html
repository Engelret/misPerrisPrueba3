{% load static %}

<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icono/dog-bone.png' %}" type="image/x-icon">

    <title>Iniciar Sesion</title>
</head>

<body>
    <a class="img_login" href="{% url 'index' %}">
        <img src="{% static './img/logo.png' %}" alt="error-logo">
    </a>

    <div class="container-fluid grid-block">
        <div class="d-flex justify-content-center h-100">
            <div class="card_login">
                <div class="card-header">
                    <h3>Inicio de sesion</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span>
                            <a style="color: rgb(69, 216, 162);" title="Google" class="socialaccount_provider google"
                                href="/accounts/google/login/?process=login">
                                <i class="fab fa-google-plus-square"></i>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="card-body">
                    <form action="{% url 'iniciar_sesion' %}" method="POST">
                        {% csrf_token %}

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" required id="username" name="username" placeholder="Nombre usuario">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" required id="passwordlogin" name="passwordlogin"
                                placeholder="ContraseÃ±a">

                        </div>

                        <div class="form-group">
                            <input type="submit" value="Iniciar" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <script src="{% static 'js/additional-methods.js' %}"></script>
    <script src="{% static 'js/lightbox.js' %}"></script>
    <script src="{% static 'js/jquery.rut.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
